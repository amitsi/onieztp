<h4>Switch name for the hosts file</h4>


<div>
<form action="{% url 'make_host_file' %}" method="post">{% csrf_token %}
    <label for="ip_addr">Switch section name </label>
    <input  type="text"  name="section_name"><br>
    <h5>Check the switch names correcponding to the section provided</h5>
    <table style="width:40%">
        {% for post in display %}
            <tr>
                <td><input type="checkbox" name="switch" value="{{ post.switch_name }}">{{ post.switch_name }}</td>
                <td>{{ post.ip_addr }}</td>
                <td>{{ post.mac_addr }}</td>
            </tr>
        {% endfor %}
    </table>
    <input type="submit" value="submit">
</form>

</div>
